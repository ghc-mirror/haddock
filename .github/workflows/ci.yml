name: CI

# Trigger the workflow on push or pull request, but only for the master branch
on:
  pull_request:
  push:
    branches: ["ghc-9.0"]

jobs:
  cabal:
    name: ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]  # TODO: add macOS/Windows
    steps:
    - name: Install GHC/Cabal
      run: |
        mkdir -p $HOME/.ghcup/bin
        curl -Lf "https://downloads.haskell.org/~ghcup/x86_64-linux-ghcup" > $HOME/.ghcup/bin/ghcup
        chmod u+x $HOME/.ghcup/bin/ghcup
        export PATH="$HOME/.cabal/bin:$HOME/.ghcup/bin:$PATH"
        ghcup install ghc 9.0.0.20201227
        ghcup install cabal 3.4.0.0-rc4
        ghcup set ghc 9.0.0.20201227
        ghcup set cabal 3.4.0.0-rc4
    - name: Cache
      uses: actions/cache@v1
      with:
        path: ~/.cabal
        key: ${{ runner.os }}
    - name: Install dependencies
      run: |
        echo $(pwd)
        ls
        cd ..
        ls
        cabal --version
        cabal update
        cabal build --only-dependencies --enable-tests --enable-benchmarks --allow-newer="Cabal"
    - name: Build
      run: cabal build --enable-tests --enable-benchmarks all
    - name: Run tests
      run: cabal test all
