language: haskell

env:
 - GHCVER=7.8.1
 - GHCVER=7.8.2
 - GHCVER=7.8.3

before_install:
 - sudo add-apt-repository -y ppa:hvr/ghc
 - sudo apt-get update
 - sudo apt-get install ghc-$GHCVER
 - export PATH=/opt/ghc/$GHCVER/bin:$PATH
 - (cd haddock-library/ && cabal test --ghc-options=-Werror && cabal install)

script:
 - cabal test --ghc-options=-Werror
